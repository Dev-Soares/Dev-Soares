    <style>
      .star-bg { animation: twinkle 8s infinite; }
      @keyframes twinkle { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.4; } }
      .core-glow { animation: pulse 4s infinite; }
      @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 0.7; } }
    </style>
    <filter id="label-glow" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur stdDeviation="2.5" result="blur"/></filter>
